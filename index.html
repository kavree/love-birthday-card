        for (let i = 0; i < 12; i++) {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.style.left = `${x}px`;
          sparkle.style.top = `${y}px`;
          sparkle.style.transform = `rotate(${i * 30}deg)`;
          document.body.appendChild(sparkle);

      }

      function createHeartBurst() {
        const burst = document.createElement('div');
        burst.className = 'heart-burst';
        
        // Create multiple hearts with different sizes and colors
        for (let i = 0; i < 12; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.style.transform = `rotate(${i * 30}deg)`;
          heart.style.width = `${15 + Math.random() * 10}px`;
          heart.style.height = `${15 + Math.random() * 10}px`;
          heart.style.background = i % 2 === 0 ? 'var(--neon-pink)' : 'var(--electric-blue)';
          burst.appendChild(heart);

        document.body.appendChild(burst);
        setTimeout(() => burst.remove(), 1500);

      function triggerConfetti() {
        const duration = 4 * 1000;
        const animationEnd = Date.now() + duration;
        const defaults = { 
          startVelocity: 30, 
          spread: 360, 
          ticks: 60, 
          zIndex: 1001,
          colors: ['#FF69B4', '#7DF9FF', '#FFD1DC', '#E6E6FA', '#FFB6C1']
        };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        const interval = setInterval(function() {
          const timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          const particleCount = 50 * (timeLeft / duration);
          
          // Confetti from multiple directions
          confetti({
            ...defaults,
            particleCount,
            origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
          });
          
          confetti({
            ...defaults,
            particleCount,
            origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
          });

          confetti({
            ...defaults,
            particleCount: particleCount / 2,
            origin: { x: randomInRange(0.4, 0.6), y: Math.random() - 0.2 }
          });
        }, 250);
      }

      openBtn.addEventListener('click', (e) => {
        createHeartBurst();
        triggerConfetti();
        createSparkles(e.clientX, e.clientY);
        card.classList.add('opening');
        setTimeout(() => {
          popup.classList.remove('active');
          card.classList.remove('opening');
        }, 1500);
      });

      closeBtn.addEventListener('click', () => {
        popup.classList.remove('active');
      });
    });

    // tsParticles Initialization for "Futuristic + Cute"
    document.addEventListener('DOMContentLoaded', () => {
      tsParticles.load("tsparticles", {
        fpsLimit: 60,
        particles: {
          number: {
            value: 50, // Fewer, softer particles
            density: {
              enable: true,
              value_area: 900 // Larger area for sparser feel
            }
          },
          color: { // Pastel and soft neon colors
            value: ["#FFB6C1", "#ADD8E6", "#E0B0FF", "#FF69B4", "#FFD700"] // LightPink, LightBlue, LightLavender, HotPink, Gold
          },
          shape: {
            type: ["circle", "star"], // Mix of shapes for cuteness
          },
          opacity: {
            value: {min: 0.2, max: 0.7},
            animation: {
              enable: true,
              speed: 0.8,
              minimumValue: 0.1
            }
          },
          size: {
            value: {min: 1, max: 4}, // Slightly larger for a softer look
            animation: {
              enable: true,
              speed: 1.5,
              minimumValue: 0.8
            }
          },
          links: {
            enable: true,
            distance: 130,
            color: "var(--light-purple)", // Softer link color
            opacity: 0.2,
            width: 1
          },
          move: {
            enable: true,
            speed: 0.8, // Gentle movement
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "bubble" // "grab" or "repulse" can be too harsh
            },
            onclick: {
              enable: true,
              mode: "push" 
            },
            resize: true
          },
          modes: {
            bubble: {
              distance: 150,
              size: 15, // Smaller bubbles
              duration: 2,
              opacity: 0.8,
              color: "#FFC0CB" // Pink bubble
            },
            push: {
              particles_nb: 3
            },
          }
        },
        detectRetina: true,
        background: {
          color: "transparent", 
        }
      });
    });
  </script>
